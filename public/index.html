<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TLC website</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.min.js"></script>
</head>

<body>
<div style="margin-top:1%;"></div>

<script>
    function myFunction() {
      alert("The form was submitted");
    }
</script>

<div class="container" style="width:85%;">
    <h4>DOBÓR USZCZELNIEŃ - FREUDENBERG SIMMERING SELECTOR</h4>
    <h5>DANE APLIKACJI</h5>
    <h6>Dobór odpowiedniego uszczelnienia na podstawie:</h6>

    <form onsubmit="myFunction()">
        <div class="form-group form-check-inline">
            <label for="shaftDiameter">Średnica wału - d1 [mm]</label>
            <input type="number" class="form-control" id="shaftDiameter" aria-describedby="shaftDiameterHelp">
            <small id="shaftDiameterHelp" class="form-text text-muted">Informacja dot. pomiarów</small>
        </div>
        <div class="form-group form-check-inline">
            <label for="caseDiameter">Średnica oprawy - d2 [mm]</label>
            <input type="number" class="form-control" id="caseDiameter">
            <small id="shaftDiameterHelpP" class="form-text text-muted">Informacja dot. pomiarów</small>
        </div>
        <button type="submit" class="btn btn-primary">Wyszukaj</button>
    </form>

    <table id="simmering" class="table">
        <thead>
        <tr>
            <th scope="col">ranking (%)</th>
            <th scope="col">Art.Nr. SP | IP</th>
            <th scope="col">design name</th>
            <th scope="col">shaft diameter</th>
            <th scope="col">case diameter</th>
            <th scope="col">width</th>
            <th scope="col">material</th>
<!--            <th scope="col">thumbnail</th>-->
            <th scope="col">eCatalog link</th>
        </tr>
        </thead>
    </table>
</div>

<!-- TABLE -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.1/css/dataTables.bootstrap5.min.css">
<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.11.1/js/dataTables.bootstrap5.min.js"></script>

<script type="text/javascript" class="init">

$(document).ready(function() {
  simmeringTable = $('#simmering').DataTable({
       "lengthMenu": [ [15, 50, 100, -1], [15, 50, 100, "All"] ],
       "pagingType": "simple",
       scrollY: 400,
       scrollCollapse: true,
       order: [[ 0, 'desc' ], [3, 'desc' ]],
       ajax: {
         url: '/simmeringData',
       },
       columns: [
           { data: 'rankingPct' },
           { data: 'articleNo' },
           { data: 'designname' },
           { data: 'shaftDiameter' },
           { data: 'caseDiameter' },
           { data: 'width' },
           { data: 'materialname' },
<!--           { data: 'thumbnail' },-->
           { data: 'eCatalogLink' },
         ]
       })
});

</script>

</body>
